    <header>
        <h1>Welcome to Sukhman's Chat Bot</h1>
        <div class="instructions">
            <p>⚠️ This bot is limited due to API restrictions:</p>
            <ul>
                <li>Math queries: Use numbers and basic operations like <code><span class="highlight">2+2</span></code>.</li>
                <li>General questions: Example: <code><span class="highlight">What is Indian Chai?</span></code></li>
                <li>Say <b>Hi</b> for a greeting response!</li>
            </ul>
        </div>
    </header>

    <main>

            <div class="chat-container">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Type your message here..." 
                        onkeypress="handleKeyPress(event)"
                    >
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </main>
